<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://bootswatch.com/5/morph/bootstrap.min.css">
    <!--Bootstrap icones-->
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
  />

    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    <title>Jeu de Dés</title>
</head>
<body>
    <header>
        <h1>Jeu de dés</h1>
        <br>
        <p class="btn fs-4" id="new" ><i class="bi bi-plus-circle text-danger "></i> New Game</p>

    </header>
    <div class="dice" id="dice">
        <img src="/images/6.png" alt="dé" id="imageDice">
    </div>
    <div class="bouton">
        <btn class="btn text-uppercase roll fs-4" id="rollDice"> <i class="bi bi-arrow-counterclockwise text-danger" ></i> Roll dice </btn>
        <p class=" btn text-uppercase hold fs-4" id="hold"><i class="bi bi-save text-danger"></i> Hold</p>
    </div>
    <div class="wrapper1" id="bgPlayer1">
        <h2 class="text-uppercase">Player 1
            <span id="fleche1"><i class="bi bi-caret-left-fill text-danger"></i></span>
        </h2>
        <p class="text-danger fs-1 mb-5" id="scoreTotal1">0</p>
        <div class="text-center">
            <h3 class="text-uppercase">Current</h3>
            <p class="bg-danger text-light h-100 w-100 d-flex align-items-center justify-content-center fs-2" id="currentScore1">0</p>
        </div>
    </div>
    <div class="wrapper2"  id="bgPlayer2">
        <h2 class="text-uppercase">Player 2
            <span id="fleche2"><i class="bi bi-caret-left-fill text-danger"></i></span>  
        </h2>
        <p  class="text-danger fs-1 mb-5" id="scoreTotal2">0</p>
        <div class="text-center">
            <h3 class="text-uppercase">Current</h3>
            <p class="bg-danger text-light h-100 w-100 d-flex align-items-center justify-content-center fs-2" id="currentScore2">0</p>
        </div>
    </div>
    
</body>
<script src="app.js"></script>
</html>
